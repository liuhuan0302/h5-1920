        function* createIterator() {
            yield 1;
            yield 2;
            yield 3;
        }
        const a = createIterator(); //a是一个迭代器
        console.log(a);
        const s = a[Symbol.iterator]();//使用Symbol.iterator访问迭代器
        console.log(s.next()) //{value: 1, done: false}


        // 执行顺序:先执行宏任务 在执行微任务  (微任务 generation promise) (宏任务: 定时器 延时器)
