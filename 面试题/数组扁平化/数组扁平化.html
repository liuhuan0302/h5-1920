<body>
    <script>
        function dimReduction(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    newArr = newArr.concat(dimReduction(arr[i]));
                } else {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
