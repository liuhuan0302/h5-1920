<body>
    <script>
        var arr = [8, 3, 4, 5, 7, 5, 7, 7, 8, 8, 10]; 
        function noRepeat(){
            console.log(0)
            for(var i = 0; i < arr.length-1; i++){
                for(var k = i + 1 ; k < arr.length; k++){
                    if(arr[i] == arr[k]){
                        arr.splice(k,1);
                        k--;
                    }
                }
            }
            return arr;
        }
        console.log(noRepeat(arr))


        var arr = [1,3,4,2,6,2,3,9,10,5];
        function norepeat(){
            var temp = []
            for(let i = 0; i < arr.length; i++){
                if(temp.indexOf(arr[i]) == -1){
                    temp.push(arr[1])
                }
            }
            return temp
        }
    </script>
