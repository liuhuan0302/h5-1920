    <script>
    var arr = [10, 20, 77, 30, 50, 88, 190, 40];
    function quickSort(){
        if(arr.length <=1){
            return arr
        }
        var middleIndex = parseInt(arr.length/2),
            middleValue = arr[middleIndex],
            rightArr = [],
            leftArr = [];
        for(let i = 0; i < arr.length; i++){
            if(middleIndex == i ){
                continue
            }
            if(arr[i] <= middleValue){
                leftArr.push(arr[i])
            }else{
                rightArr.push(arr[i])
            }
        }
        var res = quickSort(leftArr).concat(middleValue).concat(quickSort(rightArr));
        return res 

    }
