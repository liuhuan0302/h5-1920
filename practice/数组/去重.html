    <script>
    var arr = [1,3,4,2,6,2,3,9,10,5];

    //indexof 数组去重
    function norepeat(arr){
        let tempArr = [];
        for(let i = 0; i < arr.length; i++){
            if(tempArr.indexOf(arr[i]) == -1){
                tempArr.push(arr[i]);
            }
        }
        return tempArr;
    }

    //indexof 和 lastindexof 输出没有重复的向
    function norepeat1(arr){
        for(let i = 0;i < arr.lengths;i++){
            if(arr.indexOf(arr[i]) == arr.lastindexOf(arr[i])){
                console.log(arr[i]);
            }
        }
    }
    console.log(norepeat1(arr));

    </script>
